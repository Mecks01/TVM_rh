<div class="container nopadding">
    <div class="col-md-2 col-md-offset-3 nopadding" >
        <!-- login form -->
        <div id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="nopadding">
     
              <div class="modal-dialog" >
                    <div class="loginmodal-container" style="color: rgb(255, 255, 255); font-size: 18px ">
                        <img src="assets/images/logo.png" class="img-rounded">
                        <br>
                        <br>
                        <form name="form" (ngSubmit)="f.form.valid && login(f)" #f="ngForm" id="loginform" class="form-horizontal" role="form">
                                
                                <div style="margin-bottom: 25px" class="input-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }"> 
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input style="font-size:20px" placeholder="Téléphone" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                                </div>
                                <div style="margin-bottom: 25px" class="input-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input  style="font-size:20px" placeholder="Mot de passe" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                                </div>
                                <div class="form-group">
                                        <div class="alert alert-danger" *ngIf="!isAuth">
                                                <strong>Numéro ou Mot de passe incorrecte!!</strong>
                                        </div>
                                    <button style="font-size:20px" [disabled]="loading || f.invalid" class="btn btn-primary btn-block btn-sm">Se connecter </button>
                                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
